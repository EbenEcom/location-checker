<!DOCTYPE html>
<html>
<head>
  <title>Log My Info</title>
</head>
<body>
  <h2>Click to log your location and device info</h2>
  <button onclick="sendData()">Send My Info</button>
  <p id="status"></p>

  <script>
    async function sendData() {
      const status = document.getElementById("status");
      const userAgent = navigator.userAgent;
      const screenSize = window.screen.width + "x" + window.screen.height;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            userAgent: userAgent,
            screenSize: screenSize
          };

          // üëá Replace this with your real Web App URL
          const webhookURL = "https://script.google.com/macros/s/PASTE-YOUR-URL-HERE/exec";

          const res = await fetch(webhookURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (res.ok) {
            status.textContent = "‚úÖ Info sent successfully!";
          } else {
            status.textContent = "‚ùå Failed to send.";
          }
        });
      } else {
        status.textContent = "Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
